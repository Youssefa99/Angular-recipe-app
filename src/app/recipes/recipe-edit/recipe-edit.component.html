<div class="row">
    <div class="col-xs-12">
    <form [formGroup]="recipeForm">
        <div class="row">
        <button type="submit" 
        class="btn btn-success"
        (click)="onSubmit()"
        [disabled]="!recipeForm.valid">Save</button>
        <button type="button"
         class="btn btn-danger"
         (click)="onCancel()">Cancel</button>
    </div>
        <div class="row">
    <div class="col-xs-12">
        <div class="form-group">
                <label for="name">Name:</label>
                <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
                <label for="imgPath">Image Path:</label>
                <input
                type="text"
                class="form-control"
                id="imgPath"
                formControlName="imgPath">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
                <label for="desc">Description:</label>
                <input
                type="text"
                class="form-control"
                id="desc"
                formControlName="desc">
        </div>
    </div>
</div>
<div class="row" >
    <div class="col-xs-12" formArrayName="ingredients">
       <div class="row"
       *ngFor="let ingredient of controls; let i = index"
       [formGroupName]="i" 
       style="margin-top: 5px;"
       >
        <div class="col-xs-8" >
            <input
            type="text"
            class="form-control"
            formControlName="name">
        </div>
        <div class="col-xs-2">
            <input
            type="number"
            class="form-control"
            formControlName="qty">
        </div>
        <div class="col-xs-2">
<button  class="btn btn-danger" type="button"(click)="onDelete(i)">X</button>
        </div>
       </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-success" (click)="addIngredient()">Add Ingredient</button>
        </div>
    </div>
</div>
</form>
</div>
